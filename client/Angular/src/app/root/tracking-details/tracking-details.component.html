<div class="container">      


<table class="style">
		<tr>
			<th>PRODUCT</th>
			<th>DESCRIPTION</th>
            <th>COST</th>
            <th>Expected Shipment Date</th>
			<th>CANCEL SHIPMENT</th>
		</tr>
		<tr *ngFor="let item of products; let i = index">
			<td>{{item.title}}</td>
			<td>{{item.description}}</td>
            <td>{{item.price}}</td>
            <td></td>
			<td> <button (click) = "deleteProduct(item._id)">CANCEL</button></td>
		</tr>
</table>
</div>
